<section class="dbi-search">
    <header class="row pt-4 m-0">
        <div class="col-4">
            <img (click)="backDashBoard('home')" src="assets/images/icons/back.svg">
        </div>
        <div class="col-4">
            <h3>
                Search
            </h3>
        </div>
        <div class="col-4">
            <img src="assets/images/icons/info.svg">
        </div>
    </header>
    <div class="dbi-search__input pt-4">
        <label>
            <input class="form-control dbi-input" name="search" [formControl]="searchControl" autocomplete="off"
                placeholder="Search" type="text">
        </label>
    </div>

    <main class="dbi-search__main">
        <div class="dbi-search__main__not-found" *ngIf="!ifHaveQuery">
            <img class="dbi-search__main__not-found__im" src="assets/images/not-found.svg" alt="">
            <h3>
                We Are Sorry, We Can Not Find The Movie :(
            </h3>
            <p class="dbi-search__main__not-found__subtext">
                Find your movie by Type title, categories, years, etc
            </p>
        </div>
        <div class="dbi-search__main__finded-movies" *ngIf="ifHaveQuery">
            <div class="d-flex mt-3" *ngFor="let movie of findedMovies">
                <div>
                    <img [src]="url + movie.backdrop_path" alt="">
                </div>
                <div class="dbi-search__main__finded-movies__detail ms-3">
                    <h5> {{movie.original_title }} </h5>
                    <div class="d-flex">
                        <img src="assets/images/icons/star.svg" alt="">
                        <p class="ms-2 mb-2"> {{movie.vote_average}}</p>
                    </div>
                    <div class="d-flex">
                        <img src="assets/images/icons/calender.svg" alt="">
                        <p class="ms-2 mb-2"> {{movie.release_date}} </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</section>
